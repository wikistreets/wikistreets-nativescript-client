<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- connect to nativescript-webview-interface.js in NativeScript part of code -->
    <script src="./nativescript-webview-interface.js"></script>
    <script type="text/javascript">
      // interface to NativeScript app
      window.onload = () => {
        nsWebViewInterface.emit('onload') // shoot onload message to NativeScript app

        // receive messages from NativeScript app
        nsWebViewInterface.on('messageToWebView', function (message) {
          nsWebViewInterface.emit(
            'messageToNativeScript',
            `Hello from webView! Thanks for the message: '${message}'`
          ) // shoot message to NativeScript app
        })
      }
    </script>
    <style>
      *,
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      var map = L.map('map', {
        attributionControl: false,
        zoomControl: false,
      }).setView([51.505, -0.09], 13)

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map)

      L.marker([51.5, -0.09])
        .addTo(map)
        .bindPopup('A pretty CSS popup.<br> Easily customizable.')
        .openPopup()
    </script>
  </body>
</html>
